<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoProcessor Pro | Analyse & Visualisation</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mapbox GL JS & CSS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Deck.gl -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        .step-view { display: none; }
        .step-view.active { display: block; }
        .progress-bar { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #map-container {
            width: 100%;
            height: calc(100vh - 240px);
            position: relative;
            background: #e2e8f0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col">

    <!-- NAVIGATION ET PROGRESSION -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /></svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-800">CartoProcessor</span>
                </div>
                <div id="step-indicator" class="text-xs font-bold uppercase tracking-widest text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Étape 1/4</div>
            </div>
            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                <div id="progress-bar" class="progress-bar h-full bg-indigo-600 w-1/4"></div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto w-full p-4 md:p-8">

        <!-- STEP 1: CSV PARSER (Entièrement automatique au chargement) -->
        <section id="step-csv" class="step-view active animate-in fade-in duration-500">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 text-center">
                <h2 class="text-3xl font-bold mb-2">Importation des données</h2>
                <p class="text-slate-500 mb-8">Déposez votre fichier CSV pour lancer le traitement automatique.</p>
                <div class="max-w-md mx-auto">
                    <label class="flex flex-col items-center px-4 py-10 bg-slate-50 text-slate-400 rounded-xl border-2 border-dashed border-slate-300 cursor-pointer hover:bg-slate-100 hover:border-indigo-400 transition-all group">
                        <svg class="w-12 h-12 mb-3 group-hover:text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        <span class="text-sm font-medium text-slate-600">Sélectionner un fichier CSV</span>
                        <input type="file" id="csv-input" class="hidden" accept=".csv" />
                    </label>
                </div>
            </div>
        </section>

        <!-- STEP 2: GEOCODER -->
        <section id="step-geo" class="step-view">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
                <h2 class="text-2xl font-bold mb-6">Géocodage des adresses</h2>
                <div class="flex items-center space-x-4 p-6 bg-indigo-50 rounded-xl border border-indigo-100">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <p class="font-semibold text-indigo-900">Conversion en cours...</p>
                </div>
            </div>
        </section>

        <!-- STEP 3: ROUTE API -->
        <section id="step-route" class="step-view">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Calcul des itinéraires</h2>
                <div class="bg-slate-900 text-green-400 p-6 rounded-xl font-mono text-sm h-64 overflow-y-auto mb-6 shadow-inner" id="route-logs">> Initialisation du moteur d'itinéraires...</div>
            </div>
        </section>

        <!-- STEP 4: MAP DISPLAY -->
        <section id="step-map" class="step-view">
            <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden">
                <!-- Panneau de sauvegarde Cloud -->
                <div class="p-4 bg-slate-50 border-b border-slate-200 flex flex-wrap gap-4 items-end">
                    <div class="flex-grow min-w-[200px]">
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1">Nom du Site</label>
                        <input type="text" id="input-site-name" placeholder="Ex: Siège Social" class="w-full p-2 text-sm rounded border border-slate-300 outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex-grow min-w-[200px]">
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1">Ville</label>
                        <input type="text" id="input-city" placeholder="Ex: Bordeaux" class="w-full p-2 text-sm rounded border border-slate-300 outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button id="btn-cloud-save" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded font-bold text-sm transition-all flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                        <span>Sauvegarder les données</span>
                    </button>
                </div>

                <div id="map-container"></div>
                
                <div class="p-4 bg-white border-t border-slate-100 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <span class="flex h-2 w-2 rounded-full bg-emerald-500"></span>
                        <span class="text-xs font-bold text-slate-500 uppercase">Analyse terminée</span>
                    </div>
                    <button onclick="location.reload()" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 uppercase tracking-tighter transition-colors">Relancer une analyse</button>
                </div>
            </div>
        </section>

    </main>

    <!-- Point d'entrée de l'application -->
    <script type="module" src="main.js"></script>
</body>
</html>
