<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoProcessor Pro | Analyse & Visualisation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        .step-view { display: none; }
        .step-view.active { display: block; }
        .progress-bar { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Carte agrandie pour occuper l'espace restant */
        #map-container {
            width: 100%;
            height: calc(100vh - 180px); 
            position: relative;
            background: #e2e8f0;
        }
        
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /></svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-800">CartoProcessor</span>
                </div>
                <div id="step-indicator" class="text-xs font-bold uppercase tracking-widest text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Étape 1/4</div>
            </div>
            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                <div id="progress-bar" class="progress-bar h-full bg-indigo-600 w-1/4"></div>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full h-full relative">

        <!-- STEP 1: CSV -->
        <section id="step-csv" class="step-view active h-full flex flex-col justify-center items-center p-8">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-12 text-center max-w-2xl w-full">
                <h2 class="text-3xl font-bold mb-4">Importation des données</h2>
                <p class="text-slate-500 mb-8">Déposez votre fichier CSV pour lancer le traitement automatique.</p>
                <label class="flex flex-col items-center px-4 py-16 bg-slate-50 text-slate-400 rounded-xl border-2 border-dashed border-slate-300 cursor-pointer hover:bg-slate-100 hover:border-indigo-400 transition-all group w-full">
                    <svg class="w-16 h-16 mb-4 group-hover:text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <span class="text-lg font-medium text-slate-600">Sélectionner un fichier CSV</span>
                    <input type="file" id="csv-input" class="hidden" accept=".csv" />
                </label>
                <button id="btn-parse-csv" class="hidden"></button>
            </div>
        </section>

        <!-- STEP 2: GEOCODER -->
        <section id="step-geo" class="step-view h-full flex flex-col justify-center items-center p-8">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-12 w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-6">Géocodage des adresses</h2>
                <div class="flex items-center space-x-4 p-6 bg-indigo-50 rounded-xl border border-indigo-100">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <p class="font-semibold text-indigo-900">Analyse géographique en cours...</p>
                </div>
                <button id="btn-go-route" class="hidden"></button>
            </div>
        </section>

        <!-- STEP 3: ROUTE -->
        <section id="step-route" class="step-view h-full flex flex-col justify-center items-center p-8">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-12 w-full max-w-2xl">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Calcul des itinéraires</h2>
                <div class="bg-slate-900 text-green-400 p-6 rounded-xl font-mono text-sm h-64 overflow-y-auto mb-6 shadow-inner" id="route-logs">> Initialisation...</div>
                <button id="btn-go-settings" class="hidden"></button>
            </div>
        </section>

        <!-- STEP 4: MAP (Interface Pro & Full Screen) -->
        <section id="step-map" class="step-view h-full relative">
            <!-- Barre de contrôle flottante -->
            <div class="absolute top-4 left-4 right-4 z-10 bg-white/90 backdrop-blur-md p-3 rounded-xl shadow-lg border border-slate-200 flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-4 flex-grow">
                    <div class="flex-grow">
                        <input type="text" id="input-site-name" placeholder="Nom du Site" class="w-full p-2 text-sm rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-indigo-500 bg-white/50">
                    </div>
                    <div class="flex-grow">
                        <input type="text" id="input-city" placeholder="Ville" class="w-full p-2 text-sm rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-indigo-500 bg-white/50">
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="location.reload()" class="text-slate-500 hover:text-slate-700 px-4 py-2 text-sm font-bold transition-colors">Nouveau</button>
                    <button id="btn-cloud-save" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold text-sm transition-all shadow-md shadow-indigo-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                        <span>Sauvegarder (Sheets)</span>
                    </button>
                </div>
            </div>

            <!-- Carte Plein Écran -->
            <div id="map-container" style="height: 100%; width: 100%;"></div>
        </section>

    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
